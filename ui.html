<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kairali UI</title>
     <link rel="stylesheet" type="text/css" href="ui.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <!--<script src="js/bootstrap.min.js"></script>-->
    <script src="jquery-3.5.1.min.js"></script>
    <script src="objects.json" type="module"></script>
    <script src="ui.js" type="module"></script>

</head>
<body>
    <div class="container-fluid content" id="here">
            <div style="font-size:40px; padding:20px; ">
                <p style="font-weight:bold; margin-top:30px;">CUSTOMER NAME :
                <select class="customerName" style="width:1000px;">
                    <option value="athulyaT">Athulya Collections</option>

                    <option value="chandraT">Chandra Textiles</option>
                </select>
                </p>
            </div>

        <hr>
        <div class="itemDetails" id="hello"style="font-size:40px; padding:20px; margin-top:70px;">
            <pre>Item :</pre>
            <select class="itemName" style="width:1000px;">
                    <option disabled selected value> -- select an option -- </option>
                    <option value="winner">Winner</option>
                    <option value="winnerP">Prime winner</option>
                </select>
            <pre style=" margin-top:30px;">Size :</pre>
            <div id="check">
              <input type="checkbox" id="50" value="1" name="50" ><label for="50" >50</label>
              <input type="checkbox" id="55" value="2" name="55"><label for="55" >55</label>
              <input type="checkbox" id="60" value="3" name="60"><label for="60" >60</label>
              <input type="checkbox" id="65" value="4" name="65"><label for="65" >65</label>
              <input type="checkbox" id="70" value="5" name="70"><label for="70" >70</label>
              <input type="checkbox" id="75" value="6" name="75"><label for="75" >75</label>

              <input type="checkbox" id="80" value="7" name="80"><label for="80">80</label>
              <input type="checkbox" id="85" value="8" name="85"><label for="85">85</label>
              <input type="checkbox" id="90" value="9" name="90"><label for="90">90</label>
              <input type="checkbox" id="95" value="10" name="95"><label for="95">95</label>
              <input type="checkbox" id="100" value="11" name="100"><label for="100" >100</label>
        </div>
             <pre>Quantity :</pre>
            <input class="itemQuantity" type="number" style="width:1000px;  margin-top:30px;">

        </div>
        <hr>
        <div class="buttons">
            <button  type="button" class="btn btn-info btn-lg btn-block addRow" ><p style="font-weight:bold; font-size:30px;">ADD ITEM</p></button>
            <hr>
            <button type="button" class="btn btn-warning btn-lg btn-block editRow" ><p style="font-weight:bold; font-size:30px; ">SAVE CHANGES</p></button>
            <button type="button" class="btn btn-danger btn-lg btn-block deleteRow" ><p style="font-weight:bold; font-size:30px; ">DELETE ITEM</p></button>
        </div>
        <script>
            $(".deleteRow").css("display","none");
            $(".editRow").css("display","none");
        </script>
        <table class="table itemTable" >
                <col style="width:20%">
                <col style="width:10%">
                <col style="width:10%">
                <col style="width:10%">
                <col style="width:10%">
                <col style="width:10%">
                <col style="width:10%">
                <col style="width:10%">
                <col style="width:10%">
                <thead>
                <tr style="height:20px; text-align:center; border-bottom:4px solid black;">
                    <th>Item</th>
                    <th>HSN</th>
                    <th>quantity</th>
                    <th>rate</th>
                    <th>discount</th>
                    <th>taxable</th>
                    <th>sgst</th>
                    <th>cgst</th>
                    <th>total</th>
                </tr>
                </thead>
        <tbody class="tableBody">

        </tbody>

    </table>
<!-- <a href="bill.html">-->
       <button class="btn btn-success btn-lg btn-block bill"><p style="font-weight:bold; font-size:30px;">MAKE BILL</p></button>
<!--     </a>-->
    </div>

            <script>

                    $(".customerName").prop("selectedIndex", -1);
                    $(".itemName").prop("selectedIndex", -1);
                    $('#check :checkbox:enabled').prop('checked', false);
                    $('.itemQuantity').val('');
            </script>

</body>
</html>
